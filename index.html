    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html, body {
            height: 100%;

        body {
            background-color: #000;

            margin-top: 1rem;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
            margin-top: 1rem;
        }

        nav a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.2s ease;
            cursor: pointer;
        }

        nav a:hover {
            color: #aaa;
        }

        footer {
            position: absolute;
            bottom: 2.5rem;
            font-size: 0.75rem;
            color: #555;
            letter-spacing: 0.02em;
        }
